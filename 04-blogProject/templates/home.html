{% extends 'base.html' %}

{%  block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}"> {{ post.title }}</a></h2>
<!--            <p>{{ post.summary }}</p>-->
            <p>{{ post.body | slice:"100" }}</p>
        </div>
    {% endfor %}
<h2><a href="{% url 'post_new' %}">Yangi post yozish</a></h2>
{% endblock content %}
